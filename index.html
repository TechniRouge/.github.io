<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Back Master Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
        }
        .submit-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
        #result {
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Big Back Master Quiz</h1>
    <form id="quizForm">
        <!-- Questions -->
        <div class="question">
            <p>1. What is the first rule of Big Back Club?</p>
            <label><input type="checkbox" name="q1" value="A"> No skipping back day</label><br>
            <label><input type="checkbox" name="q1" value="B"> Flex only in mirrors</label><br>
            <label><input type="checkbox" name="q1" value="C"> Chicken only on Tuesdays</label>
        </div>

        <div class="question">
            <p>2. What's the best pull exercise?</p>
            <label><input type="checkbox" name="q2" value="A"> Lat pulldowns</label><br>
            <label><input type="checkbox" name="q2" value="B"> Pull-ups</label><br>
            <label><input type="checkbox" name="q2" value="C"> Tricep dips</label>
        </div>

        <div class="question">
            <p>3. What snack fuels the Big Backs?</p>
            <label><input type="checkbox" name="q3" value="A"> Unseasoned chicken and glory</label><br>
            <label><input type="checkbox" name="q3" value="B"> Whey protein brownies</label><br>
            <label><input type="checkbox" name="q3" value="C"> Raw eggs and pre-workout</label>
        </div>

        <!-- Add 12 more questions below with similar format -->
        <div class="question"><p>4. Certified width of a Big Back?</p>
            <label><input type="checkbox" name="q4" value="A"> As wide as the canyon</label><br>
            <label><input type="checkbox" name="q4" value="B"> As wide as respect demands</label><br>
            <label><input type="checkbox" name="q4" value="C"> At least 3 pull-ups wide</label>
        </div>

        <div class="question"><p>5. Ideal rep range?</p>
            <label><input type="checkbox" name="q5" value="A"> 1-3</label><br>
            <label><input type="checkbox" name="q5" value="B"> 8-12</label><br>
            <label><input type="checkbox" name="q5" value="C"> 20-25</label>
        </div>

        <!-- More questions would go here... -->

        <button type="submit" class="submit-btn">Submit Quiz</button>
    </form>

    <p id="result"></p>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS
        emailjs.init("fBwObR_tKYEjPcn4G");

        const answers = {
            q1: ["A", "B"],
            q2: ["B", "A"],
            q3: ["C", "B"],
            q4: ["A", "B"],
            q5: ["B", "C"],
            // Add the other answers similarly
        };

        document.getElementById("quizForm").addEventListener("submit", function(e) {
            e.preventDefault();
            let score = 0;
            let userAnswers = {};

            // Check answers
            for (let i = 1; i <= 15; i++) {
                const selected = document.querySelectorAll(`input[name="q${i}"]:checked`);
                let userAnswer = [];
                selected.forEach(item => userAnswer.push(item.value));

                // Compare user's answers with the correct answers
                if (JSON.stringify(userAnswer.sort()) === JSON.stringify(answers[`q${i}`].sort())) {
                    score++;
                }

                // Store user's answers to send in email
                userAnswers[`q${i}`] = userAnswer.join(", ");
            }

            const result = document.getElementById("result");
            if (score === 15) {
                result.textContent = "✅ Certified! You are a true Big Back Master!";
            } else {
                result.textContent = `❌ You scored ${score}/15. Keep training and try again!`;
            }

            // Send email with results using EmailJS
            emailjs.send('Big_back', 'template_0br65x8', {
                score: score,
                userAnswers: JSON.stringify(userAnswers),
                resultText: result.textContent
            }).then(function(response) {
                console.log('Success:', response);
            }, function(error) {
                console.log('Error:', error);
            });
        });
    </script>
</body>
</html>
