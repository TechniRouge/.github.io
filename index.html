<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Big Back Certification Quiz</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #fff5e6; }
    .question { margin-bottom: 20px; }
    .question h3 { margin-bottom: 10px; }
    .question label { display: block; margin: 5px 0; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #ff9933; border: none; border-radius: 5px; }
    input[type="text"], input[type="email"] { width: 100%; padding: 8px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Big Back Certification Test</h1>
  <p>Only the truest of Big Backs can pass this. Do you eat like a legend? Prove it.</p>

  <form id="quizForm">
    <label>Name:</label>
    <input type="text" id="name" required />

    <label>Email:</label>
    <input type="email" id="email" required />

    <div id="quiz"></div>

    <button type="submit">Submit</button>
  </form>

  <script>
    emailjs.init("fBwObR_tKYEjPcn4G");

    const questions = [
      { q: "1. Which country eats the most pizza per capita?", o: ["Italy", "USA", "Norway", "Big Back Nation"], a: 2 },
      { q: "2. What food can expand in your stomach up to 40 times its size?", o: ["Rice", "Gum", "Popcorn", "Hot dogs at a BBQ"], a: 0 },
      { q: "3. Which animal eats up to 100 pounds of bamboo a day?", o: ["Elephant", "Panda", "Big Back Bear", "Cow"], a: 1 },
      { q: "4. What’s the most stolen food in the world?", o: ["Candy", "Cheese", "Bacon", "Chicken nuggets"], a: 1 },
      { q: "5. Which fast food item is the most ordered in America?", o: ["Taco", "Fried Chicken", "Burger", "Pizza"], a: 2 },
      { q: "6. What’s the Guinness World Record for most hot dogs eaten in 10 mins?", o: ["45", "53", "76", "100 Big Back dogs"], a: 2 },
      { q: "7. Which organ tells your brain you’re full?", o: ["Heart", "Stomach", "Liver", "Big Back Sensors"], a: 1 },
      { q: "8. What food item is illegal to carry in groups in Georgia on Sundays?", o: ["Cornbread", "Ice Cream Cone", "Fried Chicken", "Mac & Cheese"], a: 1 },
      { q: "9. Which of these is NOT a real sandwich?", o: ["Luther Burger", "Fool’s Gold Loaf", "Peanut Pickle Melt", "Crunchy Towel Wrap"], a: 3 },
      { q: "10. What food holds the record for longest noodle ever made?", o: ["Udon", "Ramen", "Spaghetti", "Yarn"], a: 2 },
      { q: "11. What country invented French fries?", o: ["France", "Belgium", "USA", "Big Back Land"], a: 1 },
      { q: "12. Which nut is used to make marzipan?", o: ["Almond", "Peanut", "Pecan", "Big Back Nut"], a: 0 },
      { q: "13. Which bird is known to overeat before long flights?", o: ["Eagle", "Duck", "Goose", "Penguin"], a: 2 },
      { q: "14. What dessert shares a name with a weather phenomenon?", o: ["Hurricane Cake", "Tornado Pie", "Baked Alaska", "Foggy Fudge"], a: 2 },
      { q: "15. What vegetable was the first to be grown in space?", o: ["Potato", "Carrot", "Lettuce", "Cosmic Cucumber"], a: 2 },
      { q: "16. How many pounds of potatoes does the average American eat per year?", o: ["30 lbs", "70 lbs", "120 lbs", "Infinite"], a: 2 },
      { q: "17. What vitamin is found in sunlight and cheese?", o: ["A", "B12", "D", "G for Grub"], a: 2 },
      { q: "18. What food is the moon supposedly made of in nursery rhymes?", o: ["Popcorn", "Cheese", "Eggs", "Rice Cake"], a: 1 },
      { q: "19. Which of these is NOT a type of pasta?", o: ["Fusilli", "Rotini", "Muffini", "Penne"], a: 2 },
      { q: "20. What food can Big Backs never eat just one of?", o: ["Dorito", "Apple Slice", "Cheeto", "All of the above"], a: 3 },
      { q: "21. What’s the scientific name for the fear of cooking?", o: ["Mageirocophobia", "Cookitis", "Spatulanoia", "Flame Fear"], a: 0 },
      { q: "22. Which fast food chain has a bell in its logo?", o: ["Taco Bell", "Burger King", "McDonald’s", "Back Bell Bites"], a: 0 },
      { q: "23. Which meat is in a traditional gyro?", o: ["Beef", "Lamb", "Chicken", "Back Beef"], a: 1 },
      { q: "24. What is tofu made from?", o: ["Beans", "Rice", "Soy", "Big Back Blocks"], a: 2 },
      { q: "25. Which of these is a real fish?", o: ["Big Back Bass", "Blobfish", "Crinkle Carp", "Soggy Snapper"], a: 1 },
      { q: "26. What is the national dish of Scotland?", o: ["Haggis", "Back Pudding", "Meatballs", "Choco-Sheep"], a: 0 },
      { q: "27. Which snack has holes and is tossed in powdered sugar?", o: ["Donut", "Funnel Cake", "Zeppole", "Air Bun"], a: 2 },
      { q: "28. What’s the name of the sandwich that uses waffles instead of bread?", o: ["Breakfastwich", "Wafflewich", "Chick-n-Wich", "Backwich"], a: 1 },
      { q: "29. How many Big Backs does it take to finish a buffet?", o: ["10", "5", "1", "Infinite loop"], a: 2 },
      { q: "30. What is the main food group for a Big Back?", o: ["Pizza", "Meat", "Everything edible", "Protein powder and pride"], a: 2 },
    ];

    const quizContainer = document.getElementById("quiz");

    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.classList.add("question");
      div.innerHTML = `<h3>${q.q}</h3>` +
        q.o.map((option, j) => `
          <label>
            <input type="radio" name="q${i}" value="${j}" required> ${option}
          </label>
        `).join("");
      quizContainer.appendChild(div);
    });

    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let score = 0;
      questions.forEach((q, i) => {
        const answer = document.querySelector(`input[name=q${i}]:checked`);
        if (answer && parseInt(answer.value) === q.a) score++;
      });

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      if (score >= 20) {
        emailjs.send("Big_back", "template_0br65x8", {
          to_name: name,
          to_email: email,
          message: `Certified Big Back with score: ${score}/30`
        }).then(() => {
          alert("You passed! Certification sent via EmailJS.");
        }, (err) => {
          alert("Email failed: " + JSON.stringify(err));
        });
      } else {
        alert(`Score: ${score}/30. You need 20+ to pass.`);
      }
    });
  </script>
</body>
</html>
